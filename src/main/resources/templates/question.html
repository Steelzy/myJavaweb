<script type="text/javascript">
    /* 该方法是页面启动时进行加载 */
    jQuery(function(){
        jQuery.post("/queryques/quesresult",function(questionList){
            jQuery.each(questionList,function(i,ql){
                var str ="\<tr\>" +
                    "\<td\>\<input type\=\'checkbox\'\/\>\<\/td\>" +
                    "\<td\>" + ql.questionId +"\<\/td\>" +
                    "\<td\>" + ql.questionName +"\<\/td\>" +
                    "\<td\>" + ql.answerA +"\<\/td\>" +
                    "\<td\>" + ql.answerB +"\<\/td\>" +
                    "\<td\>" + ql.answerC +"\<\/td\>" +
                    "\<td\>" + ql.answerD +"\<\/td\>" +
                    "\<\/tr\>";
                $("#linkTable").append(str);
            });

        });
    });
</script>
